<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/sign.css">
  <title>signin</title>
</head>
<body>
  <div class="container">
    <main>
      <div class="top">
        <a href="/"><img src="/icon/logo.svg" type="image/svg+xml" alt="logo"></a>
        <p>회원이 아니신가요? <a href="/signup.html">회원 가입하기</a></p>
      </div>
      <form action="" name="user_login_form" class="user_login_form">
          <div class="user_email user">
            <label for="user_email">이메일</label>
            <input type="text" id="user_email" name="user_email">
          </div>
          <div class="user_password user">
            <label for="user_password">비밀번호</label>
            <input type="password" id="user_password" name="user_password">
            <div class="password_icon">
              <img src="/icon/eye-off.svg" alt="비밀번호 가리기">
              <img src="/icon/eye-on.svg" alt="비밀번호 보이기">
            </div>
          </div>
          <button type="submit">로그인</button>
      </form>
      <div class="social_login">
        <p>소셜로그인</p>
        <div class="social_login_btn">
          <a href="https://www.google.com/"><img src="/icon/Component 2.png" alt="google_login"></a>
          <a href="https://www.kakaocorp.com/page/"><img src="/icon/Component 3.png" alt="kakao_login"></a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
